<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate a Book</title>
</head>
<body>
    <h1>Change this book's rating</h1>

    <h3>Book Details</h3>
    <p><strong>Name:</strong> {{ title }} </p>
    <p><strong>Author:</strong> {{ author }} </p>
    <p><strong>Current Rating:</strong> {{ rating }} </p>

    <h3>Rate This Book</h3>
    <form action="{{ url_for('change_rating', id=id) }}" method="post">
        <label for="new_rating">New Rating:</label>
        <input type="number" id="new_rating" name="new_rating" min="0" max="10" step="0.1" required>
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
